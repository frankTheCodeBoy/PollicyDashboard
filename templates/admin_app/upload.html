{% extends 'pollicy_app/base.html' %}
{% load static %}
{% block title_block %}
| Uploads
{% endblock %}
{% block body_block %}
<div class="p-3 upload"> 
  <h2>Upload a file</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>
</div>
<style>
  .upload{
    font-family: 'DM Sans', sans-serif;
  }
</style>
{% endblock %}
