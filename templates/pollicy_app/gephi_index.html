{% load static %}
{% load bootstrap4 %}
{% block title_block %}
{% endblock %}

{% block body_block %}
  <script src="{% static 'js/gephi_js/jquery/jquery.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/gephi_js/sigma/sigma.min.js' %}" type="text/javascript" language="javascript"></script>
    <script src="{% static 'js/gephi_js/sigma/sigma.parseJson.js' %}" type="text/javascript" language="javascript"></script>
  <script src="{% static 'js/gephi_js/fancybox/jquery.fancybox.pack.js' %}" type="text/javascript" language="javascript"></script>
  <script src="{% static 'js/gephi_js/main.js' %}" type="text/javascript" language="javascript"></script>
  
  <link rel="stylesheet" type="text/css" href="{% static 'js/gephi_js/fancybox/jquery.fancybox.css' %}"/>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="screen" />
  <link rel="stylesheet" media="screen and (max-height: 770px)" href="{% static 'css/tablet.css' %}" />
<div id="gephi" class="container" style="width: 80%;height: auto;">
<div class="sigma-parent p-1">
    <div class="sigma-expand" id="sigma-canvas"></div>
    <div id="mainpanel">
      <div class="col">
        <div id="pollicytitle" class="p-1">
          <img src="{% static 'images/logo.png' %}" width="55" height="30">
        </div>
        <div id="title"></div>
        <div id="titletext"></div>
        <div class="info cf">
          <dl>
            <dt class="moreinformation"></dt>
            <dd class="line">
              <a href="#information" class="line fb">More about this visualisation</a></dd>
          </dl>
        </div>
    <div id="legend">
      <div class="box">
        <h2>Legend:</h2>
        <dl>
        <dt class="node"></dt>
        <dd></dd>
        <dt class="edge"></dt>
        <dd></dd>
        <dt class="colours"></dt>
        <dd></dd>		
        </dl>
      </div>
    </div> 
        <div class="b1">
        <form>
          <div id="search" class="cf"><h2>Search:</h2>
            <input type="text" name="search" value="Search by name" class="empty"/><div class="state"></div>
            <div class="results"></div>
          </div>
          <div class="cf" id="attributeselect"><h2>Group Selector:</h2>
            <div class="select">Select Group</div>
      <div class="list cf"></div>
          </div>
        </form>
        </div>
      </div>
      <div id="information">
      </div>
    </div>
  </div>
	<div id="zoom" style="position:relative;float:left;margin-left: 300px;top: -100px;">
  		<div class="z" rel="in"></div> <div class="z" rel="out"></div> 
      <div class="z" rel="center"></div>
	</div>
<div id="attributepane">
<div class="text">
	<div title="Close" class="left-close returntext"><div class="c cf">
    <span>Return to the full network</span></div></div>	
<div class="headertext">
	<span>Information Pane</span>
</div>	
  <div class="nodeattributes">
    <div class="name"></div>
	<div class="data"></div>
    <div class="p">Connections:</div>
    <div class="link">
      <ul>
      </ul>
    </div>
  </div>
	</div>
</div>
<div id="developercontainer">
	<a href="http://www.oii.ox.ac.uk" title="Oxford Internet Institute">
    <div id="oii"><span>OII</span></div></a>
	<a href="http://jisc.ac.uk" title="JISC"><div id="jisc"><span>JISC</span></div></a>	
</div>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-21293169-4']);
  _gaq.push(['_setDomainName', 'none']);

    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;

    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</div>
{% endblock %}
